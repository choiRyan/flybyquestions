<!DOCTYPE html>
<html>
    <head>
        <title>Flyby</title>
        <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/fly.css">
        <script src='js/jquery-2.1.1.min.js'></script>
        <script src='js/flyby.js'></script>
    </head>
    <body>
    <center>
        <input type='text' id='uid' onfocus="if(this.value === 'Username') { this.value = ''; }">
        <div id='error'><br></div>
        <div id='timer'></div>
        <div class='spacer'></div>
        <button id="start">Start</button>
        <div id='flyby'>
            <div class='spacer'></div>
            <div id='pic'>
                <input type="hidden" value="">
                <img id="image" src="http://i.imgur.com/bgfXZUj.png" alt="imgur pls..."/>
            </div>
            <button id='yes'>Yes cool</button>
            <button id='no'>Not cool</button>
        </div>
        <div id='remainder'>
            rest of the questions go here
        </div>
    </center>
    </body>
</html>

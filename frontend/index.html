<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0" />

    <meta property="og:title" content="TalentTrail - Internships Delivered" />
    <meta name="description" property="og:description" content="TalentTrail is a service which helps students and recruiters find their most compatible match by comparing applicants' personality, abilities, and dreams, with companies' culture and talent needs to deliver a tailored internship or job!" />

    <link rel="stylesheet" href="css/personality.css" />
    <script src="js/jquery-2.1.1.min.js">  </script>
    <script>
    $(document).ready(function(){
      $("#swipeimg").load(function(){
            var win = $("#swipeimg");
            $("#hoverYes").css({"height": win.height()});
            $("#hoverYes").css({"width": win.width()/2});
            $("#hoverYes").css( {"top": win.offset().top});
            $("#hoverNo").css({"height": win.height()});
            $("#hoverNo").css({"width": win.width()/2});
            $( "#hoverNo").css( {"top": win.offset().top});
            $("#checkmark").css({"top": win.height()/2-35});
            $("#xmark").css({"top": win.height()/2-35});
            $("#checkmark").css({"left": win.width()/4-35});
            $("#xmark").css({"left": win.width()/4-35});
      });
    });
            
      $(window).on('resize', function(){
            var win = $("#swipeimg");
            $("#hoverYes").css({"height": win.height()});
            $("#hoverYes").css({"width": win.width()/2});
            $("#hoverYes").css( {"top": win.offset().top});
            $("#hoverNo").css({"height": win.height()});
            $("#hoverNo").css({"width": win.width()/2});
            $( "#hoverNo").css( {"top": win.offset().top});
      });

    </script>
  </head>
  <body>
  <div class="row fullWidth" id="header">

            </a>

        </center>
    </div>
    <center>
    <div id="logo" class="small-8 medium-4 large-offset-1 xlarge-offset-2 columns">
        <div style="width: 150px;">
        <center>
              <a href="http://talenttrail.co">
            <img class="nodrag" src="img/logo_white.png" style="height: 100%; width: 100%; padding-top:15px;"></a>
        </center>
        </div>

    </div>
    </center> 
    <div id="profile" class="small-2 medium-1 medium-offset-3 columns">

    </div>
</div>
<center>
  <div id="divtimer"> <!--for the timer-->
    <h3 style="font-size:13px; color:#82848B; padding-top: 16px; margin-bottom: 0px; height:20px;">time remaining</h3>
    <h3 id="timer">02:32</h3>
  </div>
</center>
<center>
<div id="swipeThis"> <!--for the body of the swiping thing-->
